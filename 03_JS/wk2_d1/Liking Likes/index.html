<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="profile">
            <h1>Some User</h1>
            <div id="like-bar">
                <p><span id="like-count">3</span> like(s)</p>
                <button onclick="addLike('like-count')">Like</button>
            </div>
        </div>
        <div id="description">
            <p>This is some filler text, it can say anthing we like.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
